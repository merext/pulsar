[general]
strategy_name = "StochasticHftStrategy"

[stochastic]
# More sensitive Stochastic settings for historical data
k_period = 14
d_period = 3
oversold = 30.0
overbought = 70.0
# Reduced buffer capacity for faster response
buffer_capacity = 1000

[signals]
# High confidence thresholds for quality signals
min = 0.7
# High confidence weights for reliable signals
oversold = 0.9
overbought = 0.9
crossover = 0.85

[risk]
