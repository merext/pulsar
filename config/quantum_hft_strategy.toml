min_win_rate_threshold = 0.4            # Minimum win rate to continue trading

# Volume Analysis
volume_ratio_threshold = 1.5            # Minimum volume ratio for signals
volume_boost_factor = 1.2               # Volume boost for position sizing

# Signal Quality Parameters
min_bb_position = 0.05                  # More aggressive BB position for entry
max_bb_position = 0.95                  # More aggressive BB position for entry
rsi_confirmation_threshold = 0.7        # RSI confirmation strength
volume_confirmation_threshold = 0.6     # Volume confirmation strength

# Performance Tracking
performance_window = 50                 # Trades to track for performance
adaptive_position_sizing = true         # Enable adaptive position sizing
risk_adjusted_returns = true            # Enable risk-adjusted returns 